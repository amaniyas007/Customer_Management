<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>Customer Management Software | {{title}}</title>
    <link rel="stylesheet" href="{% static 'css/auth_style.css' %}" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>
          <a href="">
            <img src="{% static 'images/logo.svg' %}" alt="" />
          </a>
        </h1>
      </div>
      <div class="right">
        {% if request.user.is_authenticated %}
        <a class="btn" href="{% url 'users:logout' %}">logout</a>
        {% else %}
        <a class="btn" href="{% url 'users:login' %}">Login</a>
        {% endif %}
      </div>
    </header>
  </body>
</html>
