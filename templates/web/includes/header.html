{% load static %}
<header>
    <div class="logo">
        <h1>
            <a href="{% url 'web:index' %}">
                <img
                    src="{% static 'images/logo.svg' %}"
                    alt="Logo"
                />
            </a>
        </h1>
    </div>
    <div class="right">
        {% if request.user.is_authenticated %}
        <a style="margin-right: 16px;"  href="{% url 'posts:create_post' %}" class="btn">Add Events</a>
        <a href="{% url 'users:logout' %}" class="btn logout"> Logout </a>
        {% else%}
            <a href="{% url 'users:login' %}" class="btn login"> Login </a>
        {% endif %}
    <div>
</header>
