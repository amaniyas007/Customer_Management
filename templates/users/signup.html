{% extends "users/auth_base.html" %} {% block content %} {% load static %}
<div class="signup-form">
  <h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="name"
        placeholder="Name"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        name="phone_number"
        placeholder="Phone Number"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="date"
        class="form-control"
        name="dob"
        placeholder="Date of Birth"
        required
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        name="email"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">Signup</button>
    </div>
  </form>
</div>
{% endblock %}
