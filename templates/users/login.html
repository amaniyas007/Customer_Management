<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'login_style.css' %}" />
  </head>
  <body>
    <div class="login-box">
      <h2>Customer Login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="username" required="" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="password" required="" />
          <label>Password</label>
        </div>
        <a href="">Login</a>
      </form>
    </div>
  </body>
</html>
